name: CI - build & test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Backend (Spring Boot + Selenium + H2)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      # 1Ô∏è‚É£ Checkout the code
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # 3Ô∏è‚É£ Cache Maven dependencies
      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      # 4Ô∏è‚É£ Install Google Chrome & ChromeDriver (required for Selenium UI tests)
      - name: Install Google Chrome & ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable chromium-chromedriver

      # üü¢ Set up Node for frontend
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 

      # üü¢ Build & serve frontend on 5173 (your port)
      - name: Build & serve frontend on 5173
        working-directory: ./frontend
        run: |
          npm ci
          npm run build
          # serve the static build on port 5173 in the background
          npx serve -s build -l 5173 &

      - name: Wait for frontend
        run: sleep 5

      # 5Ô∏è‚É£ Build and run tests (unit + Selenium)
      - name: Build & run tests (Maven)
        run: mvn -B clean verify

      # 6Ô∏è‚É£ Upload backend artifacts
      - name: Upload backend artifacts (jar + test reports)
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifacts
          path: |
            target/*.jar
            target/surefire-reports/**/*.xml
            build/libs/*.jar  # in case you use Gradle

  